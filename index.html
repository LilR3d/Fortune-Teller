<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fortune Teller</title>
</head>
<body>
  <h1>Fortune Teller</h1>
  <p>Open your browser Console to see your fortune (Right-click → Inspect → Console).</p>

  <!-- Bonus UI -->
  <h2>Try It Out</h2>
  <label for="nameInput">Name:</label>
  <input id="nameInput" type="text" placeholder="Ex. Rachel" />
  <label for="ageInput">Age:</label>
  <input id="ageInput" type="number" min="0" placeholder="Ex. 25" />
  <button id="tellFortuneBtn">Tell My Fortune</button>
  <p id="fortuneOutput"></p>

  <script src="script.js"></script>
</body>
</html>
